      <!-- Javascript files-->
      <script>
         function includeHTML() {
           var header = document.getElementById('header-placeholder');
           var footer = document.getElementById('footer-placeholder');
       
           fetch('header.html')
             .then(response => response.text())
             .then(data => {
               header.innerHTML = data;
             });
       
           fetch('footer.html')
             .then(response => response.text())
             .then(data => {
               footer.innerHTML = data;
             });
         }
       
         includeHTML();
       </script>
